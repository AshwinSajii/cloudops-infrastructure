<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload File</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
<div class="container">
    <h1>Upload File</h1>

    <form action="/upload" method="POST" enctype="multipart/form-data" class="card upload-card">
        <input type="file" name="file" required>
        <button type="submit" class="btn primary">Upload</button>
    </form>

    <div class="links">
        <a href="/gallery" class="btn secondary">View Gallery</a>
        <a href="/logout" class="btn danger">Logout</a>
    </div>
</div>
</body>
</html>
