name: CI/CD Pipeline

on:
  push:
    branches: ["main"]
  pull_request:

env:
  REGISTRY: docker.io
  IMAGE_WEB1: yourdockerhub/web1
  IMAGE_WEB2: yourdockerhub/web2

jobs:

  build-test-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USER }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build web1 image
        uses: docker/build-push-action@v5
        with:
          context: ./web1
          push: true
          tags: |
            ${{ env.IMAGE_WEB1 }}:latest
            ${{ env.IMAGE_WEB1 }}:${{ github.sha }}

      - name: Build web2 image
        uses: docker/build-push-action@v5
        with:
          context: ./web2
          push: true
          tags: |
            ${{ env.IMAGE_WEB2 }}:latest
            ${{ env.IMAGE_WEB2 }}:${{ github.sha }}

      - name: Run tests
        run: |
          docker compose -f docker-compose.test.yml up --abort-on-container-exit
          docker compose -f docker-compose.test.yml down

  deploy:
    runs-on: ubuntu-latest
    needs: build-test-push

    steps:
      - name: Trigger Ansible Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.ANSIBLE_HOST }}
          username: ${{ secrets.ANSIBLE_USER }}
          key: ${{ secrets.ANSIBLE_SSH_KEY }}
          script: |
            cd /opt/ansible
            git pull
            ansible-playbook deploy.yml -e "web1_tag=\${GITHUB_SHA} web2_tag=\${GITHUB_SHA}"
