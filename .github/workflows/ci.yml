name: CI - Build Flask Apps

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies for web1
      run: |
        cd web1
        pip install -r requirements.txt

    - name: Install dependencies for web2
      run: |
        cd web2
        pip install -r requirements.txt

    - name: Validate docker-compose syntax
      run: docker compose config
